<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>
    <body>
        <header>
            <div class="header-container">
                <h1>Calculator by Ben Jackson</h1>
            </div>
        </header>
        <section class="calculator-section">
            <div class="calculator-container">
                <div class="calculator-display">
                    <div class="display-text-container">
                        <p id="display">0</p></div>
                    </div>
                <div class="button-container">
                    <div id="clear" class="button special-buttons">AC</div>
                    <div id="delete" class="button special-buttons">DEL</div>
                    <div id="negative" class="button special-buttons">+/-</div>
                    <div class="button operators">/</div>
                    <div class="button numbers">7</div>
                    <div class="button numbers">8</div>
                    <div class="button numbers">9</div>
                    <div class="button operators">*</div>
                    <div class="button numbers">4</div>
                    <div class="button numbers">5</div>
                    <div class="button numbers">6</div>
                    <div class="button operators">-</div>
                    <div class="button numbers">1</div>
                    <div class="button numbers">2</div>
                    <div class="button numbers">3</div>
                    <div class="button operators">+</div>
                    <div class="button numbers zero">0</div>
                    <div id="floating-point" class="button">.</div>
                    <div id="equals" class="button operators">=</div>
                </div>
            </div>    
        </section>    
        <div class="info">
            <div class="info-container">
                <p><span class="spam-style">Info: </span>This calculator can execute operations up to 14 digits. If a resulting number is greater, an "ERROR" message will be displayed.</p>
            </div>
        </div>    
        <script type="text/javascript" src="JS/script.js"></script>
    </body>
</html>
